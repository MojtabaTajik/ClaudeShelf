<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaudeShelf</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            <line x1="8" y1="7" x2="16" y2="7"/>
            <line x1="8" y1="11" x2="14" y2="11"/>
          </svg>
          ClaudeShelf
        </h1>
      </div>
      <div class="header-center">
        <div class="search-box">
          <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input type="text" id="search-input" placeholder="Search files..." autocomplete="off">
        </div>
      </div>
      <div class="header-right">
        <button id="delete-all-btn" class="btn btn-danger-ghost" title="Delete all visible files" style="display:none">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Delete All
        </button>
        <button id="rescan-btn" class="btn btn-ghost" title="Rescan files">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"/>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
          </svg>
          Rescan
        </button>
      </div>
    </header>

    <div class="main-layout">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <nav class="category-nav" id="category-nav">
          <button class="category-btn active" data-category="">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
            </svg>
            All Files
            <span class="badge" id="badge-all">0</span>
          </button>
        </nav>

        <div class="file-list-container">
          <ul class="file-list" id="file-list"></ul>
        </div>

        <div class="sidebar-footer">
          <span class="scan-info" id="scan-info"></span>
        </div>
      </aside>

      <!-- Content Area -->
      <main class="content" id="content">
        <div class="empty-state" id="empty-state">
          <svg viewBox="0 0 24 24" width="64" height="64" fill="none" stroke="currentColor" stroke-width="1">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
          </svg>
          <h2>Select a file to view</h2>
          <p>Choose a file from the sidebar to view or edit its contents</p>
        </div>

        <div class="editor-pane" id="editor-pane" style="display:none">
          <div class="editor-header">
            <div class="editor-file-info">
              <div class="editor-title-row">
                <h2 class="editor-filename" id="editor-filename"></h2>
                <div class="editor-tags" id="editor-tags"></div>
              </div>
              <span class="editor-path" id="editor-path"></span>
            </div>
            <div class="editor-actions">
              <span class="editor-status" id="editor-status"></span>
              <button id="delete-btn" class="btn btn-danger-ghost btn-sm" title="Delete this file" style="display:none">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
                Delete
              </button>
              <button id="save-btn" class="btn btn-primary btn-sm" style="display:none">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                  <polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
                </svg>
                Save
              </button>
            </div>
          </div>
          <div class="editor-body">
            <textarea id="editor-textarea" spellcheck="false"></textarea>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="modal-overlay" style="display:none">
    <div class="modal" id="confirm-modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Confirm Delete</h3>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="modal-body">
        <p class="modal-message" id="modal-message"></p>
        <div class="modal-file-list-toggle">
          <button class="btn btn-ghost btn-sm" id="modal-toggle-list">Show file list</button>
        </div>
        <ul class="modal-file-list" id="modal-file-list" style="display:none"></ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-ghost" id="modal-cancel">Cancel</button>
        <button class="btn btn-danger" id="modal-confirm">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="/js/app.js"></script>
</body>
</html>
